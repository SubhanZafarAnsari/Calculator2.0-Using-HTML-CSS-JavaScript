<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator 2.0 by Ansari</title>
</head>
<body>
    <div class="container">
        <h1>Calculator 2.0 by Ansari</h1>
        <input type="text" placeholder="0"  id="inputBOX">
        <div>
            <button class="operatorBTN">AC</button>
            <button class="operatorBTN">DEL</button>
            <button class="operatorBTN">%</button>
            <button class="operatorBTN">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operatorBTN">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operatorBTN">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operatorBTN">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button class="operatorBTN">.</button>
            <button class="equalBTN">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
